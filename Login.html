<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
    <div class="back-vid" >
            <video style="width: 100%;height: auto;" preload="auto" autoplay="autoplay" muted loop playbackRate="2"><source src="video/back.mp4" type="video/mp4"></video>
        </div>
        <div id='login-form'class='login-page'>
        <div class="form-box">
            <div class='button-box'>
                <div id='btn'></div>
                <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                <button type='button'onclick='register()'class='toggle-btn'>Register</button>
            </div>
        <form id="login" class="input-group-login">
            <div class="user-box">
                <input type="text" name="" required="">
                <label >Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>Password</label>
            </div>
            <div>
                <input type="checkbox" class="sign" id="Remember">
                <label for="Remember" class="sign"> Remember Me</label>
                <a href="#" class="Forgot-pass">Forgot Password?</a>
            </div>
            <a href="#" class="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Login
            </a>
            <button style="background: none; border: none; position: absolute; top: 470px; left: 75px;" type="button" class="btn-size"><img src="images/google.png" alt="Google"></button>
        <button style="background: none; border: none; position: absolute; top: 470px;left: 220px; " type="button" class="btn-size"><img src="images/facebook.png" alt="Facebook"></button>
        <button style="background: none; border: none; position: absolute;top: 470px; right: 75px;" type="button"class="btn-size"><img src="images/discord.png" alt="Discord"></button>
        <hr class="line1">
        <p> or Connect with</p>
        <hr class="line2">
    </form>
        <form id="register" class="input-group-register">
            <div class="user-box">
                <input type="text" name="" required="">
                <label >Username</label>
            </div>
            <div class="user-box">
                <input type="email" name="" required="">
                <label>Email Id</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="">
                <label>Repeat Password</label>
            </div>
            
            <a href="#" class="submit" style="position: absolute; top: 380px; left: 50px;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Register
            </a>
           <button style="background: none; border: none; position: absolute; top: 520px; left: 75px;" type="button" class="btn-size"><img src="images/google.png" alt="Google"></button>
        <button style="background: none; border: none; position: absolute; top: 520px;left: 220px; " type="button" class="btn-size"><img src="images/facebook.png" alt="Facebook"></button>
        <button style="background: none; border: none; position: absolute;top: 520px; right: 75px;" type="button"class="btn-size"><img src="images/discord.png" alt="Discord"></button>
        <hr class="line3">
        <p> or Connect with</p>
        <hr class="line4">
        </form>
        
    </div>
    </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-1500px';
			y.style.left='50px';
			z.style.left='110px';
            document.getElementById("login").style.display="none";
            document.getElementById("register").style.display="block";
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='1450px';
			z.style.left='0px';
            document.getElementById("register").style.display="none";
            document.getElementById("login").style.display="block";
		}

        window.onload = function(){ 
                document.getElementById("register").style.display="none";
        }
	</script>

    
</body>
</html>
